<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navBar">
            <button class="btn1 btn" style="background-color: red;">Red</button>
            <button class="btn2 btn" style="background-color: green;">Green</button>
            <button class="btn3 btn" style="background-color: blue;">Blue</button>
            <button class="btn4 btn" style="background-color: olive;">Olive</button>
            <button class="btn5 btn" style="background-color: grey;">Grey</button>
            <button class="btn6 btn" style="background-color: yellow;">Yellow</button>
            <button class="btn7 btn" style="background-color: pink;">Pink</button>
            <button class="btn8 btn" style="background-color: purple;">Purple</button>
            <button class="btn9 btn" style="background-color: lavender;color:black;">Lavendar</button>
            <button class="btn10 btn" style="background-color: white;color:black;">White</button>
            <button class="btn11 btn" style="background-color: black;">Black</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
