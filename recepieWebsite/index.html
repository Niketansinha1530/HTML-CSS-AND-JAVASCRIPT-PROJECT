<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <div class="searchArea">
                    <input type="text" placeholder="Search your Recipe" class="searchInput">
                    <button class="btn">Search</button>
                </div>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Search your Favourite Recipe</h2>
            </div>
            <div class="recipe-details">
                <button class="closeBtn"><i class="ri-close-fill"></i></button>
                <div class="recipe-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
