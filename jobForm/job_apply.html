<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB_APPLICATION</title>
    <link rel="stylesheet" href="job.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter First Name..">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name..">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="role">Job Role</label>
                        <select name="role" id="role">
                            <option value="select" hidden>Select Job Role</option>
                            <option value="frontend">Frontend Developter</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"
                            placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pincode</label>
                        <input type="number" id="pin" name="pin">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2022-07-01" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv" name="cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
